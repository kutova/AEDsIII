<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Conversão para sequência de bytes</title>
    <link href="mobile.css" rel="stylesheet" type="text/css" />
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <script src="mobile.js"></script>
    <script src="script.js"></script>

    <header class="headerBar dark">
      <div class="appName">Conversão para bytes</div>
    </header>

    <div id="tela1" class="component">
      <div class="componentContent">
        <h1 class="mt1">Valores</h1>
        <div class="group mt2">
          <div class="field one">
            <label for="byValor">byte:</label>
            <input id="byValor" type="text" autocomplete="off" />
          </div>
          <div class="buttonGroup third">
            <button id="byBtn" class="button primary">
              Converter
            </button>
          </div>
        </div>
        <div class="group mt1">
          <div class="field one">
            <label for="shValor">short:</label>
            <input id="shValor" type="text" autocomplete="off" />
          </div>
          <div class="buttonGroup third">
            <button id="shBtn" class="button primary">
              Converter
            </button>
          </div>
        </div>
        <div class="group mt1">
          <div class="field one">
            <label for="iValor">int:</label>
            <input id="iValor" type="text" autocomplete="off" />
          </div>
          <div class="buttonGroup third">
            <button id="iBtn" class="button primary">
              Converter
            </button>
          </div>
        </div>
        <div class="group mt1">
          <div class="field one">
            <label for="loValor">long:</label>
            <input id="loValor" type="text" autocomplete="off" />
          </div>
          <div class="buttonGroup third">
            <button id="loBtn" class="button primary">
              Converter
            </button>
          </div>
        </div>
        <div class="group mt1">
          <div class="field one">
            <label for="fValor">float:</label>
            <input id="fValor" type="text" autocomplete="off" />
          </div>
          <div class="buttonGroup third">
            <button id="fBtn" class="button primary">
              Converter
            </button>
          </div>
        </div>
        <div class="group mt1">
          <div class="field one">
            <label for="dbValor">double:</label>
            <input id="dbValor" type="text" autocomplete="off" />
          </div>
          <div class="buttonGroup third">
            <button id="dbBtn" class="button primary">
              Converter
            </button>
          </div>
        </div>
        <div class="group mt1">
          <div class="field one">
            <label for="sValor">string:</label>
            <input id="sValor" type="text" autocomplete="off" />
          </div>
          <div class="buttonGroup third">
            <button id="sBtn" class="button primary">
              Converter
            </button>
          </div>
        </div>
        <div class="group mt1">
          <div class="field one">
            <label for="dtValor">date (como int):</label>
            <input id="dtValor" type="text" autocomplete="off" placeholder="dd/mm/aaaa" />
          </div>
          <div class="buttonGroup third">
            <button id="dtBtn" class="button primary">
              Converter
            </button>
          </div>
        </div>
        <div class="group mt1">
          <div class="field one">
            <label for="diValor">datetime (como long):</label>
            <input id="diValor" type="text" autocomplete="off" placeholder="dd/mm/aaaa hh:mm:ss" />
          </div>
          <div class="buttonGroup third">
            <button id="diBtn" class="button primary">
              Converter
            </button>
          </div>
        </div>
        <h3 class="mt2">Resultado:</h3>
        <div id="resultado">
        </div>
      <p class="mt2 footer">Este é um recurso didático da disciplina AED3 do curso de Ciência da Computação da PUC Minas.<br/>
      Prof. Marcos André S. Kutova, 2020.</p>
      </div>
    </div>


  </body>
</html>
